<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #signup-container {
            width: 300px;
            margin: auto;
            margin-top: 100px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="new-username">Username:</label>
            <input type="text" id="new-username" name="new-username" required>

            <label for="new-password">Password:</label>
            <input type="password" id="new-password" name="new-password" required>

            <button type="button" onclick="validateSignUp()">Sign Up</button>
        </form>
        <p>Already have an account? <a href="index.html">Sign in here</a>.</p>
    </div>

    <script>
        function validateSignUp() {
            var newUsername = document.getElementById('new-username').value;
            var newPassword = document.getElementById('new-password').value;

            // Perform additional validation as needed

            // Store the new user in local storage or send to the server
            // For simplicity, this example uses local storage
            var registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];
            registeredUsers.push({ username: newUsername, password: newPassword });
            localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));

            alert('Account created successfully!');
        }
    </script>
</body>
</html>

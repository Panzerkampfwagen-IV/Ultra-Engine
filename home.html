<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern UI with Iframe Toggling</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 400px;
  }

  .big-button {
    width: 100%;
    height: 60px;
    margin-bottom: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  .big-button:hover {
    background-color: #0056b3;
  }

  .iframe-container {
    display: none;
  }

  .iframe-container.active {
    display: block;
    width: 100%;
    height: calc(100vh - 140px); /* Adjusted for button height and margin */
    overflow: auto;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Modern UI with Iframe Toggling</h2>
  
  <button id="toggleButton1" class="big-button">Open/Close Abyss</button>
  <div id="iframeContainer1" class="iframe-container"></div>

  <button id="toggleButton2" class="big-button">Open/Close Interstellar</button>
  <div id="iframeContainer2" class="iframe-container"></div>

  <button id="toggleButton3" class="big-button">Open/Close Rammerhead</button>
  <div id="iframeContainer3" class="iframe-container"></div>

  <button id="toggleButton4" class="big-button">Open/Close Interstellar 2</button>
  <div id="iframeContainer4" class="iframe-container"></div>

  <button id="toggleButton5" class="big-button">Open/Close Interstellar 3</button>
  <div id="iframeContainer5" class="iframe-container"></div>

  <button id="toggleButton6" class="big-button">Open/Close Interstellar 4</button>
  <div id="iframeContainer6" class="iframe-container"></div>
</div>

<script>
  function toggleIframe(buttonId, containerId) {
    const toggleButton = document.getElementById(buttonId);
    const iframeContainer = document.getElementById(containerId);
    let iframeVisible = false;

    toggleButton.addEventListener("click", () => {
      if (iframeVisible) {
        iframeContainer.innerHTML = "";
        iframeContainer.classList.remove("active");
      } else {
        const iframeSrc = toggleButton.getAttribute("data-src");
        iframeContainer.innerHTML = `<iframe src="${iframeSrc}" style="width: 100%; height: 100%; border: none;"></iframe>`;
        iframeContainer.classList.add("active");
      }

      iframeVisible = !iframeVisible;
    });
  }

  toggleIframe("toggleButton1", "iframeContainer1");
  toggleIframe("toggleButton2", "iframeContainer2");
  toggleIframe("toggleButton3", "iframeContainer3");
  toggleIframe("toggleButton4", "iframeContainer4");
  toggleIframe("toggleButton5", "iframeContainer5");
  toggleIframe("toggleButton6", "iframeContainer6");
</script>

</body>
</html>
